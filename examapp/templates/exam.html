<head>
  <meta charset="UTF-8">
  <title>Exam</title>
</head>
<body>
{% include 'base_top.html' %}

  <div class="container " style="color: white;">
    <h1>Welcome to Exam Portal</h1>
       
    <div align="right " id="displaytimer"><b>Timer: 0 seconds</b></div>
     
     <form method='post' action=''>
        {% csrf_token %}
        {% for q in questions%}
        <div class="form-group">
          <label for="question">{{q.question_name}}</label>
        </div>
        <div class="form-check">
            <div>
                <input class="form-check-input" type="radio" name="{{q.question_name}}" value="option1">
                <label class="form-check-label" for="gridRadios1">
                    {{q.option1}}
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="{{q.question_name}}" value="option2">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option2}}
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="{{q.question_name}}" value="option3">
                <label class="form-check-label" for="gridRadios1">
                    {{q.option3}}
                </label>
            </div>
            <div>
                <input class="form-check-input" type="radio" name="{{q.question_name}}" value="option4">
                <label class="form-check-label" for="gridRadios2">
                    {{q.option4}}
                </label>
            </div>
            <br>
        </div>    
        {% endfor %}
        <input id='timer' type='hidden' name="timer" value="">
        <br>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
        {% block script %}
            <script>
     
                console.log('hello world')
                const timer=document.getElementById('displaytimer')
                console.log(timer.textContent)
                const inputtag = document.getElementById('timer')
     
                t=0
                setInterval(()=>{
                    t+=1
                    timer.innerHTML ="<b>Timer: " +t+" seconds</b>"
                    inputtag.value = t
                },1000)
            </script>
        {% endblock script %}
     
    </div>
